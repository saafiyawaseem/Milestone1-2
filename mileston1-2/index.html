<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Created Resume builder by Saafiya Waseem</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>About Me</legend>
            <lable for="name">Name:</lable> 
            <input type="text" id="name" name="name" required><br>

            <lable for="email">Email:</lable>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
       </fieldset>


       <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience:</label>
        <textarea id="experience" name="experience" rows="2" required></textarea>
       </fieldset>

       <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea>
       </fieldset>

       <button type="submit">Bellow Resume Form</button>

    </form>
    
    
</body>
</html>
